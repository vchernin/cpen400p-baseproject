name: CI

on:
  pull_request:
  push:
    branches:
      - master

# ensure previous runs are cancelled when we push something new to save action time
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  container-build:
    name: Container build
    runs-on: ubuntu-20.04
    permissions:
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.3.0

      # build the container using buildx so it can be cached 
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.2.1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: vchernin
          password: ${{ secrets.GITHUB_TOKEN }}

      # we only want to actually push and cache the image if this is job running for master
      - name: Check if push to master or pull request
        id: push_or_pr
        run: |
          if [ "$GITHUB_EVENT_NAME" == "push" ] && [ "$GITHUB_REF" == "refs/heads/master" ]
          then
              echo "push_image=type=registry,ref=ghcr.io/vchernin/cpen400p-baseproject:latest,mode=max" >> "$GITHUB_OUTPUT"
          else
              echo "push_image=" >> "$GITHUB_OUTPUT"
          fi

      # the package itself must allow the repo running this workflow to write to it
      - name: Build Docker image 
        uses: docker/build-push-action@v3.3.0
        with:
          # cache-to is set on master and effectively pushes the image since it caches using the registry
          # if we were to set push: true and set cache-to the image would get pushed twice
          push: false
          tags: ghcr.io/vchernin/cpen400p-baseproject:latest
          cache-from: type=registry,ref=ghcr.io/vchernin/cpen400p-baseproject:latest
          # when this is set to empty nothing should be cached
          cache-to: ${{ steps.push_or_pr.outputs.push_image }}
          # gha cache can't be used since it is only 10 GB (the image is 5.6 GB)
